    <!-- Identitas Visual Utama -->
    <link rel="icon" type="image/png" href="https://i.ibb.co.com/7dGQkvbZ/20260104-094156.png">
    <link rel="preload" as="image" href="https://i.ibb.co.com/7dGQkvbZ/20260104-094156.png" fetchpriority="high">

    <style>
      :root {
        --font-main: 'Plus Jakarta Sans', sans-serif;
        --font-heading: 'Outfit', sans-serif;
        --font-serif: 'Cormorant Garamond', serif;
      }

      body {
        font-family: var(--font-main);
        scroll-behavior: smooth;
        background-color: #ffffff;
        color: #0A0F1E;
      }

      h1, h2, h3, h4, .font-heading {
        font-family: var(--font-heading);
      }

      .font-serif {
        font-family: var(--font-serif);
      }

      @keyframes reveal {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }

      .animate-reveal {
        animation: reveal 1.2s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      .delay-200 { animation-delay: 0.2s; }
      .delay-400 { animation-delay: 0.4s; }
      .delay-600 { animation-delay: 0.6s; }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #F3C623;
        border-radius: 10px;
      }
    </style>
